
[Mineshaft]
	#
	# Controls whether loot chests spawn or not in modded Mineshafts.
	lootChestsMS = true
	#
	# Add the custom Mineshafts to modded biomes of the same categories/type.
	addMineshaftsToModdedBiomes = false

	[Mineshaft."Max height"]
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		endMineshaftMaxHeight = 40
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		desertMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		taigaMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		swampAndDarkForestMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		stoneMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		icyMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 25.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		oceanMineshaftMaxHeight = 25
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		birchMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 22.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		netherMineshaftMaxHeight = 22
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		jungleMineshaftMaxHeight = 50
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 50.
		# Note: The mineshaft will spawn between min and max y height set in config.
		# Setting this to below min height config will make mineshaft spawn only at min height.
		#Range: 5 ~ 255
		savannaMineshaftMaxHeight = 50

	[Mineshaft."Min height"]
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 5.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		netherMineshaftMinHeight = 5
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 5.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		oceanMineshaftMinHeight = 5
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 5.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		savannaMineshaftMinHeight = 5
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 5.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		icyMineshaftMinHeight = 5
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 5.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		jungleMineshaftMinHeight = 5
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 30.
		# Note: The mineshaft will spawn between min and max y height set in config.
		#
		#Range: 5 ~ 255
		endMineshaftMinHeight = 30
		#
		# Minimum Y height that this mineshaft can spawn at. Default is 0.
