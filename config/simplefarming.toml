
["Miscellaneous Features"]
	#Indicates whether right-click harvesting crops should be enabled. Respective parts of the right-clicking function can be enabled/disabled below.
	"Enable right-click harvesting for crops" = true
	#Smart harvesting allows right-click harvested items to be placed directly in the player's inventory. Enabling this option will automatically disable normal right-click harvesting. Indicates whether smart-harvesting on crops should be enabled
	"Enable smart harvest for crops" = false

["Dimensions Settings"]
	#Enter a dimension id to whitelist feature generation
	white_dim = [0]
	#Enter a dimension id to blacklist feature generation
	black_dim = [-1, 1]

["Tweak World Generation Rates"]
	#Chance of fruit trees generating in the overworld. Higher numbers indicate a lower probability (Default: 1500)
	#Range: 1 ~ 1000000000
	"Probability of fruit trees generating" = 10000
	#Chance of opuntias generating in deserts. Higher numbers indicate a lower probability (Default: 150)
	#Range: 1 ~ 1000000000
	"Probability of opuntias generating" = 1500
	#Chance of wild crops generating in the overworld. Higher numbers indicate a lower probability (Default: 100)
	#Range: 1 ~ 1000000000
	"Probability of wild crops generating" = 3000
	#Chance of wild plants generating in the overworld. Higher numbers indicate a lower probability (Default: 800)
	#Range: 1 ~ 1000000000
	"Probability of wild plants generating" = 8000
	#Chance of berry bushes generating in the overworld. Higher numbers indicate a lower probability (Default: 300)
	#Range: 1 ~ 1000000000
	"Probability of berry bushes generating" = 2000

