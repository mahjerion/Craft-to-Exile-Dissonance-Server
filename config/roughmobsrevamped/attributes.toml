
[Attributes]
	#Add attribute modifiers to entities to change their stats. Takes 4-6 values seperated by a semicolon.
	#Format:        entity;attribute;operator;value;dimension;child
	#entity:        entity name
	#attribute:     attribute name (Possible attributes: generic.maxHealth, generic.followRange, generic.knockbackResistance, generic.movementSpeed, generic.flyingSpeed, generic.attackDamage, generic.attackKnockback, generic.attackSpeed, generic.armor, generic.armorToughness, generic.luck)
	#operator:      0 = add new value to original attribute (x + y)
	#               1 = multiply original attribute by new value and add the result to the original attribute ((x * y) + x)
	#               2 = multiply original attribute by new value (x * y)
	#value:         value which will be used for the calculation
	#dimension:     dimension (ID) in which the entity should get the boost (optional! Leave this blank or use a "/" for any dimension)
	#child:         0 or blank = adults and children
	#               1 = adults only
	#               2 = children only
	Attributes = ["wither_skeleton;generic.maxHealth;1;0.25", "slime;generic.maxHealth;1;0.25", "blaze;generic.maxHealth;1;0.25", "magma_cube;generic.maxHealth;1;0.25", "wither;generic.maxHealth;1;0.5", "vindication_illager;generic.maxHealth;1;0.25", "evocation_illager;generic.maxHealth;1;0.5", "zombie;generic.followRange;0;30", "zombie_pigman;generic.followRange;0;30", "zombie_villager;generic.followRange;0;30", "husk;generic.followRange;0;30", "skeleton;generic.followRange;0;30", "stray;generic.followRange;0;30", "wither_skeleton;generic.followRange;0;30", "creeper;generic.followRange;0;30", "spider;generic.followRange;0;30", "slime;generic.followRange;0;30", "witch;generic.followRange;0;30", "blaze;generic.followRange;0;30", "ghast;generic.followRange;0;30", "magma_cube;generic.followRange;0;30", "vindication_illager;generic.followRange;0;30", "evocation_illager;generic.followRange;0;30", "zombie;generic.knockbackResistance;0;0.5", "zombie_pigman;generic.knockbackResistance;0;0.5", "zombie_villager;generic.knockbackResistance;0;0.5", "husk;generic.knockbackResistance;0;0.5", "vindication_illager;generic.knockbackResistance;0;0.5", "creeper;generic.movementSpeed;1;0.5", "slime;generic.movementSpeed;1;0.5", "magma_cube;generic.movementSpeed;1;0.5"]

