		# 
		#-----------------------------------------------------
		#
		# Allow Spider Infested Bee Dungeons to have scented candles that gives status effects./r/n
		allowScentedCandlesSpiderBeeDungeon = true
		# 
		#-----------------------------------------------------
		#
		# Spawn Buzzier Bees's Honey Slime mob instead of Vanilla Slime.
		#
